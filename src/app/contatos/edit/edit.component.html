<div class="container">
  <form class="mt-2" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="contato.nome" name="nome" />
    </div>
    <div class="form-group">
      <label>Sobrenome</label>
      <input type="text" class="form-control" [(ngModel)]="contato.sobrenome" name="sobrenome" />
    </div>
    <div class="form-group">
      <label>Telefone</label>
      <input type="text" class="form-control" [(ngModel)]="contato.telefone" name="telefone" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="contato.email" name="email" />
    </div>
    <div class="form-group">
      <label>Skype</label>
      <input type="text" class="form-control" [(ngModel)]="contato.skype" name="skype" />
    </div>
    <div class="form-group">
      <label>Twitter</label>
      <input type="text" class="form-control" [(ngModel)]="contato.twitter" name="twitter" />
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
